<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Map</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        html, body, div, h1 {
            margin: 0;
            padding: 0;
        }
        #map-canvas {

</div>
<div id="map-canvas"></div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/heatmapjs/heatmap.min.js"></script>

<script src="js/app.js"></script>

</html>
